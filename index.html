<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - SHAARIF DataConnect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0033 50%, #000a1a 100%);
            color: #ff0000;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            pointer-events: none;
            z-index: 0;
        }

        .error-container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            padding: 40px;
            text-align: center;
        }

        .error-box {
            background: rgba(255, 0, 0, 0.05);
            border: 3px solid #ff0000;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 0 60px rgba(255, 0, 0, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 0 60px rgba(255, 0, 0, 0.5);
                border-color: #ff0000;
            }
            50% { 
                box-shadow: 0 0 100px rgba(255, 0, 0, 0.8);
                border-color: #ff3333;
            }
        }

        .error-code {
            font-size: 8em;
            font-weight: bold;
            color: #ff0000;
            text-shadow: 0 0 30px #ff0000;
            margin-bottom: 20px;
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0%, 90%, 100% {
                transform: translate(0);
            }
            92% {
                transform: translate(-2px, 2px);
            }
            94% {
                transform: translate(2px, -2px);
            }
            96% {
                transform: translate(-2px, -2px);
            }
            98% {
                transform: translate(2px, 2px);
            }
        }

        .error-title {
            font-size: 2.5em;
            color: #ff0000;
            text-shadow: 0 0 20px #ff0000;
            margin-bottom: 30px;
            letter-spacing: 3px;
        }

        .error-message {
            font-size: 1.3em;
            color: #ff6666;
            line-height: 1.8;
            margin-bottom: 40px;
        }

        .contact-info {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #ff0000;
            border-radius: 15px;
            padding: 30px;
            margin-top: 40px;
        }

        .contact-title {
            font-size: 1.5em;
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88;
            margin-bottom: 20px;
        }

        .contact-name {
            font-size: 2em;
            color: #00ffff;
            text-shadow: 0 0 15px #00ffff;
            font-weight: bold;
            letter-spacing: 5px;
        }

        .status-text {
            color: #ff0000;
            font-size: 0.9em;
            margin-top: 30px;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.3; }
        }

        .warning-icon {
            font-size: 4em;
            margin-bottom: 20px;
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }

        @media (max-width: 768px) {
            .error-code { font-size: 5em; }
            .error-title { font-size: 1.8em; }
            .error-message { font-size: 1.1em; }
            .error-box { padding: 40px 20px; }
        }
    </style>
</head>
<body>
    <canvas class="matrix-bg" id="matrixCanvas"></canvas>
    
    <div class="error-container">
        <div class="error-box">
            <div class="warning-icon">âš </div>
            <div class="error-code">403</div>
            <div class="error-title">ACCESS DENIED</div>
            <div class="error-message">
                CRITICAL SYSTEM ERROR DETECTED<br>
                UNAUTHORIZED ACCESS ATTEMPT BLOCKED<br>
                NEURAL NETWORK AUTHENTICATION FAILED
            </div>

            <div class="contact-info">
                <div class="contact-title">CONTACT FOR ACCESS AUTHORIZATION</div>
            </div>

            <div class="status-text">
                >>> SYSTEM LOCKED | WAITING FOR CLEARANCE
            </div>
        </div>
    </div>

    <script>
        // Matrix background
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = 'ERROR403ACCESSDENIED01';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#ff0000';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 50);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
