<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHAARIF DataConnect Matrix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0033 50%, #000a1a 100%);
            color: #00ff88;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(0, 255, 136, 0.05);
            border: 2px solid #00ff88;
            border-radius: 20px;
            margin-bottom: 40px;
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 40px rgba(0, 255, 136, 0.3); }
            50% { box-shadow: 0 0 60px rgba(0, 255, 136, 0.6); }
        }

        h1 {
            font-size: 3.5em;
            text-shadow: 0 0 20px #00ff88;
            margin-bottom: 10px;
            letter-spacing: 5px;
        }

        .subtitle {
            font-size: 1.2em;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
        }

        .status-bar {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }

        .status-item {
            background: rgba(255, 0, 255, 0.1);
            border: 2px solid #ff00ff;
            padding: 15px 30px;
            border-radius: 10px;
            text-align: center;
            flex: 1;
            min-width: 200px;
            transition: all 0.3s;
        }

        .status-item:hover {
            background: rgba(255, 0, 255, 0.2);
            transform: scale(1.05);
        }

        .status-label {
            font-size: 0.9em;
            color: #00ffff;
            margin-bottom: 5px;
        }

        .status-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #ff00ff;
        }

        .control-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .panel-card {
            background: rgba(0, 255, 255, 0.05);
            border: 2px solid #00ffff;
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s;
        }

        .panel-card:hover {
            background: rgba(0, 255, 255, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.4);
        }

        .panel-title {
            font-size: 1.4em;
            color: #00ffff;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #00ffff;
        }

        .btn {
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            border: none;
            color: #000;
            padding: 12px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .data-stream {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ff88;
            border-radius: 10px;
            padding: 20px;
            height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .stream-line {
            color: #00ff88;
            margin: 5px 0;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .quantum-meter {
            width: 100%;
            height: 30px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #ff00ff;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 10px;
        }

        .quantum-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff00ff, #00ffff, #ff00ff);
            width: 0%;
            transition: width 0.5s;
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.5); }
        }

        .neural-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .neural-node {
            aspect-ratio: 1;
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .neural-node.active {
            background: #00ff88;
            box-shadow: 0 0 15px #00ff88;
        }

        .neural-node:hover {
            background: rgba(0, 255, 136, 0.5);
        }

        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            .control-panel { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <canvas class="matrix-bg" id="matrixCanvas"></canvas>
    
    <div class="container">
        <div class="header">
            <h1>SHAARIF</h1>
            <div class="subtitle">QUANTUM DATA NEXUS HYPERDRIVE MATRIX</div>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <div class="status-label">SYNAPTIC THROUGHPUT</div>
                <div class="status-value" id="throughput">∞ TB/s</div>
            </div>
            <div class="status-item">
                <div class="status-label">NEURAL NODES</div>
                <div class="status-value" id="nodes">9,999</div>
            </div>
            <div class="status-item">
                <div class="status-label">QUANTUM FLUX</div>
                <div class="status-value" id="flux">420.69%</div>
            </div>
        </div>

        <div class="control-panel">
            <div class="panel-card">
                <div class="panel-title">HYPERLINK SYNTHESIZER</div>
                <button class="btn" onclick="initiateHyperlink()">SYNTHESIZE</button>
                <button class="btn" onclick="obliterateLink()">OBLITERATE</button>
                <div class="quantum-meter">
                    <div class="quantum-fill" id="synthMeter"></div>
                </div>
            </div>

            <div class="panel-card">
                <div class="panel-title">NEUROTRANSMISSION HUB</div>
                <button class="btn" onclick="transmitNeural()">TRANSMIT</button>
                <button class="btn" onclick="amplifySignal()">AMPLIFY 10X</button>
                <div class="quantum-meter">
                    <div class="quantum-fill" id="neuralMeter"></div>
                </div>
            </div>

            <div class="panel-card">
                <div class="panel-title">DATA DECIMATOR CORE</div>
                <button class="btn" onclick="decimateData()">DECIMATE</button>
                <button class="btn" onclick="resurrectData()">RESURRECT</button>
                <div class="quantum-meter">
                    <div class="quantum-fill" id="decimateMeter"></div>
                </div>
            </div>

            <div class="panel-card">
                <div class="panel-title">QUANTUM ENTANGLEMENT</div>
                <div class="neural-grid" id="neuralGrid"></div>
            </div>

            <div class="panel-card" style="grid-column: 1 / -1;">
                <div class="panel-title">LIVE DATA VORTEX STREAM</div>
                <div class="data-stream" id="dataStream"></div>
            </div>
        </div>
    </div>

    <script>
        // Matrix background
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = 'SHAARIF01αβγδεζηθικλμνξπρστυφχψω';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#00ff88';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 50);

        // Neural grid
        const grid = document.getElementById('neuralGrid');
        for (let i = 0; i < 64; i++) {
            const node = document.createElement('div');
            node.className = 'neural-node';
            node.onclick = () => node.classList.toggle('active');
            grid.appendChild(node);
        }

        // Data stream
        const stream = document.getElementById('dataStream');
        const messages = [
            '>>> HYPERLINK MATRIX INITIALIZED...',
            '>>> QUANTUM TUNNELING PROTOCOLS ENGAGED...',
            '>>> SYNAPTIC PATHWAYS OPTIMIZED...',
            '>>> NEURAL BANDWIDTH: MAXIMUM OVERDRIVE...',
            '>>> CRYPTOGRAPHIC SHIELDING: TITANIUM GRADE...',
            '>>> DATA PACKETS: TURBO-CHARGED...',
            '>>> FLUX CAPACITOR: OPERATIONAL...',
            '>>> NEUROTRANSMISSION: HYPERSONIC...',
            '>>> QUANTUM ENTANGLEMENT: SYNCHRONIZED...',
            '>>> DIMENSIONAL BRIDGE: STABILIZED...'
        ];

        function addStreamMessage() {
            const line = document.createElement('div');
            line.className = 'stream-line';
            line.textContent = messages[Math.floor(Math.random() * messages.length)];
            stream.insertBefore(line, stream.firstChild);
            if (stream.children.length > 20) {
                stream.removeChild(stream.lastChild);
            }
        }

        setInterval(addStreamMessage, 1500);

        // Control functions
        function animateMeter(id, duration) {
            const meter = document.getElementById(id);
            meter.style.width = '100%';
            setTimeout(() => meter.style.width = '0%', duration);
        }

        function initiateHyperlink() {
            animateMeter('synthMeter', 2000);
            addStreamMessage();
            document.getElementById('throughput').textContent = Math.floor(Math.random() * 9999) + ' TB/s';
        }

        function obliterateLink() {
            animateMeter('synthMeter', 1000);
            addStreamMessage();
        }

        function transmitNeural() {
            animateMeter('neuralMeter', 2000);
            addStreamMessage();
            document.getElementById('nodes').textContent = Math.floor(Math.random() * 9999) + 1;
        }

        function amplifySignal() {
            animateMeter('neuralMeter', 1500);
            addStreamMessage();
            document.getElementById('flux').textContent = (Math.random() * 999).toFixed(2) + '%';
        }

        function decimateData() {
            animateMeter('decimateMeter', 1000);
            addStreamMessage();
        }

        function resurrectData() {
            animateMeter('decimateMeter', 2000);
            addStreamMessage();
        }

        // Random status updates
        setInterval(() => {
            document.getElementById('nodes').textContent = Math.floor(Math.random() * 9999) + 1;
        }, 3000);

        setInterval(() => {
            document.getElementById('flux').textContent = (Math.random() * 999).toFixed(2) + '%';
        }, 4000);
    </script>
</body>
</html>
